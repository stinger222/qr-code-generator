<html>
<head>
  <meta charset='utf-8'>
  <title>QR Generator</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600;800&display=swap" rel="stylesheet">

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						baloo: "'Baloo Tamma 2', cursive"
					}
				}
			}
		}
	</script>
	<script src="script.js" defer></script>
</head>

<body class="font-baloo">
	<header class="bg-sky-500 p-4 mb-16">
		<div class="max-w-5xl m-auto">
			<div class="text-white font-semibold text-xl">QR Code Generator</div>
		</div>
	</header>

	<main>
		<div class="flex flex-col items-center p-8 m-auto max-w-4xl md:flex-row-reverse">
			<div class="w-full mb-8 md:w-1/3">
				<img class="w-1/2 m-auto md:w-full" src="./img/qr-code.png">
			</div>
			<div class="w-full md:w-2/3 md:mr-20">
				<h1 class="text-4xl font-bold mb-3">QR Code Generator</h1>
				<p class="mb-4 text-xl">QR Codes allow you to squeeze any text you want and access it whenever you need it using your phone.</p>
				<p class="text-xl">Enter text or URL to generate QR code and download the image. </p>
				 <form class="mt-5" id="qr-generator">
					<input
						class="w-full border-2 border-gray-300 rounded focus:outline-none text-lg p-3 mb-3"
						placeholder="Text to encode"
						id="input_text"
					>
					<select class="w-full border-2 border-gray-300 rounded focus:outline-none text-lg mb-3 p-3">
						<option value="100">100x100</option>
						<option value="200">200x200</option>
						<option value="300">300x300</option>
						<option value="400">400x400</option>
						<option selected value="500">500x500</option>
						<option value="700">700x700</option>
						<option value="1000">1000x1000</option>
					</select>
					<button class="w-full bg-gray-700 align-center text-white rounded p-3 active:scale-95">Download Code</button>
				 </form>
			</div>
		</div>
	</main>
</body>
</html>
